<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1980/1980708.png" type="image/icon type">
    <link rel="stylesheet" href="/css/meal.css">
</head>
<body>

    <!-- navbar -->
    <nav class="meal-nav">
        <div class="navbar-header">
            <img src="https://cdn-icons-png.flaticon.com/128/1980/1980708.png" alt="kitchen-logo">
            <span>KITCHEN CORNER</span>
        </div>
        <div class="fav-meals">
            <a href="favourites.html">FAVOURITE MEALS</a>
        </div>
    </nav>
    
    <!-- main meal container -->
    <div class="container">
        <h1>Search Meals From Our Kitchen Here</h1>
        <div class="meal-container">
            <form class="mealFinder" id="form-submit">
                <input type="text" id="search" placeholder="Search Your Meal...">
                <button class="search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <!-- random btn for random meal using meal api(random) -->
            <button class="random-btn">
                <i class="fa-sharp fa-solid fa-shuffle"></i>
            </button>
        </div>
    </div>
    
    <!-- result div to see if meals exist or not -->
    <div id="result"></div>

    <!-- all meals div shows all meals related to my search -->
    <div id="all-meals"></div>

    <!-- places one random meal when user clicks on random btn -->
    <div id="random-meal"></div>


    <!-- js file connected with meal.html -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="/js/meal.js"></script>
</body>
</html>
